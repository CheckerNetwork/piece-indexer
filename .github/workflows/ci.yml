name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-indexer:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_WORKSPACE: indexer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  lint-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
